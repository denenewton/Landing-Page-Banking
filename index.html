<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/css/main.css" />
    <title>Landing Page Banking</title>
  </head>
  <body>
    <header class="header">
      <img src="app/img/logo.png" alt="Logo" class="logo" />
      <nav class="nav-user">
        <div class="nav-user__box-icon">
          <svg class="nav-user__icon">
            <use xlink:href="app/img/sprites.svg#icon-bookmark"></use>
          </svg>
          <span class="nav-user__notification">7</span>
        </div>
        <div class="nav-user__box-icon">
          <svg class="nav-user__icon">
            <use xlink:href="app/img/sprites.svg#icon-chat"></use>
          </svg>
          <span class="nav-user__notification">13</span>
        </div>
        <div class="nav-user__user">
          <img src="./app/img/user-6.jpg" alt="" class="nav-user__photo" />
          <span class="nav-user__name">Joana</span>
        </div>
      </nav>
    </header>
  </body>
</html>
